{% extends 'base.html' %}

{% block title %}Delete Product - {{ product.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
            <h1 class="h4 mb-3">Delete this product?</h1>
            <p class="text-muted">You are about to delete <strong>{{ product.title }}</strong>. This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <a href="{% url 'products:seller_products' %}" class="btn btn-outline-light">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
